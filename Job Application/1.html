<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <form>
        <div class="wrapper">
            <div class="container">
            
                <div class="section">
                    <h1>Job Application(Web)<br><br></h1>
                    <div class="hero">
    
                        <div class="hleft">
                            <label for="First Name">First Name</label>
                            <br>
                            <input type="text">
                            <br>
                            <br>
                            <label for="Email">Email</label>
                            <br>
                            <input type="text">
                            <br>
                            <br>
                        </div>
                            
                        <div class="hright">
                            <label for="Last Name">Last Name</label>
                            <br>
                            <input type="text">
                            <br>
                            <br>
                            <label for="Job Role">Job Role</label>
                            <br>
                            <input type="text" placeholder="Select Job Role">
                        </div>
                    </div>

    
                        <div class="hero2">
                         <label for="Address">Address</label>
                         <input type="box" class="box">
                        </div>

                        <div class="hero3">
                            <div class="h3left">
                                <label for="city">City</label>
                                <br>
                                <input type="text">
                                <br>
                                <br>
                                <label for="Start Date">Start Date</label>
                                <br>
                                <input type="text" placeholder="12/01/2022">
                            </div>

                            <div class="h3right">
                                <label for="Pincode">Pincode</label>
                                <br>
                                <input type="text">
                                <br>
                                <br>
                                <label for="Upload Your cv">Upload Your cv</label>
                                <br>
                                <input type="file">
                            </div>
                        </div>
                        <br>
                        <div class="b"><button class="b1">Apply Now</button></div>
                </div>
            
            </div>
        </div>
    </form>
    
    
</body>
</html>
